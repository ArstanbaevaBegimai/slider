<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Slider | Project 3</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div
          style="
            background: linear-gradient(229.99deg, #b06d68 -26%, #8c524d 145%);
          "
        >
          <h1>Japan</h1>
          <p>Land of the rising sun</p>
        </div>
        <div
          style="
            background: linear-gradient(215.32deg, #d18b45 -1%, #ab8865 124%);
          "
        >
          <h1>Italy</h1>
          <p>Italy is a dream</p>
        </div>
        <div
          style="
            background: linear-gradient(221.87deg, #727d63 1%, #666e5c 128%);
          "
        >
          <h1>France</h1>
          <p>We'll always have Paris</p>
        </div>
        <div
          style="
            background: linear-gradient(220.16deg, #7d8f96 -8%, #6a868f 138%);
          "
        >
          <h1>Turkey</h1>
          <p>It's all about food</p>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1526048598645-62b31f82b8f5?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Nnx8dHVya2V5fGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=1400&q=60');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1503917988258-f87a78e3c995?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8ZnJhbmNlfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=1400&q=60');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1515859005217-8a1f08870f59?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NHx8aXRhbHl8ZW58MHx8MHx8&auto=format&fit=crop&w=1400&q=60');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1492571350019-22de08371fd3?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8M3x8amFwYW58ZW58MHx8MHx8&auto=format&fit=crop&w=1400&q=60');
          "
        ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
